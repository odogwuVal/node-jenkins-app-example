name: NODE-APP
on:
  push:
    branches:
    - '**'
  pull_request:
    branches:
    - '**'
jobs:
  Install_depencies_and_test:
    runs-on: ubuntu-latest
    steps:

    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 16

    - name: Install dependencies
      run: npm install

    - name: Unit Test
      run: npm test

  Build_image:
    runs-on: ubuntu-latest
    needs: [Install_depencies_and_test]
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Docker_Login
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: build and push image 
      uses: docker/build-push-action@v4
      env: 
        GITHUB_CONTEXT: ${{ github.run_number }}
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/seamlesshr:${{ github.run_number }}

  deploy_to_prod:
    runs-on: ubuntu-latest
    if: endsWith(github.ref, '/master')
    needs: [Install_depencies_and_test, Build_image]
    environment: 'prod'

    steps:
    - name: SSH and deploy to server
      env:
        PRIVATE_KEY: ${{ secrets.PRIVATE_KEY  }}
        HOSTNAME : ${{ secrets.HOSTNAME  }}
        USER_NAME : ${{ secrets.USER_NAME  }}
        GITHUB_CONTEXT: ${{ github.run_number }}
          
      run: |
        echo GITHUB_RUN_NUMBER_WITH_OFFSET=$(($GITHUB_CONTEXT-1)) >> $GITHUB_ENV
        echo env.GITHUB_RUN_NUMBER_WITH_OFFSET
        echo "$PRIVATE_KEY" > private_key && chmod 600 private_key
        ssh -o StrictHostKeyChecking=no -i private_key ${USER_NAME}@${HOSTNAME} '
          cd /home/ubuntu &&
          sed -i.back "/image:/s/${{ secrets.DOCKER_USERNAME }}\/seamlesshr:.*/${{ secrets.DOCKER_USERNAME }}\/seamlesshr:$GITHUB_CONTEXT/g" docker-compose.yaml &&
          docker-compose up -d
        '
    - name: check rollout status
      run: |
        ssh -o StrictHostKeyChecking=no -i private_key ${USER_NAME}@${HOSTNAME} '
          sleep 180
          result=$( docker inspect -f {{.State.Running}} } seamlesshr)
          echo $result
          if [$result == "true"]
          then
            echo "rollout is successful"
          else
            sed -i.back "/image:/s/${{ secrets.DOCKER_USERNAME }}\/seamlesshr:.*/${{ secrets.DOCKER_USERNAME }}\/seamlesshr:env.GITHUB_RUN_NUMBER_WITH_OFFSET/g" docker-compose.yaml
            docker-compose up -d
            echo "rollback to previous version complete"
          fi
        '
  deploy_to_dev:
    runs-on: ubuntu-latest
    if: endsWith(github.ref, '/dev')
    needs: [Install_depencies_and_test, Build_image]
    environment: 'dev'

    steps:
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ github.run_number }}
        run: |
          echo GITHUB_RUN_NUMBER_WITH_OFFSET=$(($GITHUB_CONTEXT-1)) >> $GITHUB_ENV
          echo env.GITHUB_RUN_NUMBER_WITH_OFFSET

      - name: 'Perform Operation with ID ${{ env.GITHUB_RUN_NUMBER_WITH_OFFSET }}'
        run: echo "Success!"
     